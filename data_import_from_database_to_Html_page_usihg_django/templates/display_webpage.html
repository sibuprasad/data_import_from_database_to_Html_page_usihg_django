<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBPAGE</title>
</head>
<body>
    <center>
        <h1>DATA ADDED TO WEBPAGE USING HTML PAGE</h1>
        <table border="5px">
            <tr>
                <th>Topic_Name</th>
                <th>Name</th>
                <th>Url</th>
            </tr>
        
        {% for wo in qswo %}
            <tr>
                <td>{{wo.topic_name}}</td>
                <td>{{wo.name}}</td>
                <td>{{wo.url}}</td>
            </tr>
        {% endfor %}
        
        </table>
    </center>
</body>
</html>
